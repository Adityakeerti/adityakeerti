services:
  - type: web
    name: adityakeerti-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /api/health
    autoDeploy: true
